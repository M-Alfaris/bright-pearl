# Supabase configuration for Bright Pearl

project_id = "your-project-id"

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://yourdomain.com"]
jwt_expiry = 3600
enable_signup = false  # Disable public signup, moderators are invite-only

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[storage]
enabled = true
file_size_limit = "50MB"

[edge_functions]
enabled = true

[[edge_functions.functions]]
name = "submit-report"
verify_jwt = false

[[edge_functions.functions]]
name = "moderate-report"
verify_jwt = true
